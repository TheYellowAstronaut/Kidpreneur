<style>
@import url('https://fonts.googleapis.com/css2?family=Jua&family=Sniglet:wght@400;800&display=swap');
body {
    font-family: 'Sniglet';
    font-size: larger;
}
.card {
    border-radius: 25px;
    border: solid 4px #5a5a5a;
    width: 800px;
    height: 500px;
    padding: 10px;
    box-shadow: 0px 5px #5a5a5a;
}
button {
    position: relative;
    border-radius: 15px;
    border: solid 3px;
    padding: 10px;
    box-shadow: 0px 3px;
    font-family: 'Sniglet';
    font-size: large;
    cursor: pointer;
    margin: 5px;
}
button:active {
    box-shadow: 0px 0px;
    top: 3px;
}
button.primary {
    background-color: rgb(88, 182, 245);
}
button.secondary {
    background-color: rgb(255, 255, 255);
}
button.negative {
    background-color: rgb(245, 88, 88);
}
h1 {
    font-family: 'Jua';
    font-weight: medium;
}
</style>
<body>
    <div class="card"><h1>Kidpreneur</h1><p>Content<p><button class="primary">Primary</button><button class="secondary">Secondary</button><button class="negative">Negative</button></div>
</body>
